<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="css/photographer.css" rel="stylesheet" type="text/css" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0301b9857a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <main id="main">
      <header>
        <a href="/"><img src="assets/images/logo.png" class="logo" alt="Fisheye Homepage" title="Logo Fisheye"/></a>
      </header>
      <div id="contact-container">
        <div class="photograph-header"></div>
        <div class="trierDiv" aria-label="selecteur de tri des photos">
            <p>Trier par</p>
            <div class="trierOption">
              <div class="popularite">
                <p>Popularité</p>
              </div>
              <i class="fas fa-angle-up"></i>
              <div class="date">
                <p>Date</p>
              </div>
              <div class="titre">
                <p>Titre</p>
              </div>
            </div>
          </div>
        <div class="photograph-porfolio">
          
          <div class="photos" id="photos"></div>
          <div class="lightbox" id="lightbox"></div>
        </div>
       
      </div>
      <div class="priceAndLikes">
        <div class="totalLikes">
          <h3 class="totalNumberOfLikes">25</h3>
          <i class="fa fa-heart likesHeartTotal"></i>
        </div>
        <h3 class="price">300€ / jour</h3>
      </div>
    </main>
   
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div>
            <h1>Contactez-moi</h1>
            <h1 class="photographer-name"></h1>
          </div>
          <img class="closeModal-btn" src="assets/icons/close.svg" role="button" aria-label="fermer le modal" alt="icone fermer modal"/>
        </header>
				<form id="form" >
					<div class="first">
						<label for="first">Prénom</label>
						<input type="text" id="first" >
            <p class="firtname-error"></p>
					</div>
					<div class="last">
						<label for="last">Nom</label>
						<input type="text" id="last">
            <p class="lastname-error"></p>
					</div>
					<div class="email">
						<label for="email">Email</label>
						<input type="email" id="email">
            <p class="email-error"></p>
					</div>
					<div class="message">
						<label for="message">Message</label>
						<textarea type="text" id="message" rows="4" cols="50"></textarea>
            <p class="message-error"></p>
					</div>
          <button class="contact_button" >Envoyer</button>
				</form>
        
			</div>
		</div>
    <div class="validateFormMessage">
      <p class="message">Message envoyé ! Merci !</p>
      <h1 class="validate-name"></h1>
      <h1>Contactez-moi</h1>
      <img class="closeForm" src="assets/icons/close.svg" role="button" aria-label="fermer le modal" alt="icone fermer modal"/>
    </div>
    
    <script src="/polyfill.bundle.js"></script>
    <script src="/app2.bundle.js"></script>  
  </body>
</html>
