<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0301b9857a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <main id="main">
      <header>
        <a href="/"><img src="assets/images/logo.png" class="logo" /></a>
      </header>
      <div id="contact-container">
        <div class="photograph-header"></div>
        <div class="photograph-porfolio">
          <div class="trierDiv">
            <label for="trier">Trier par</label>
            <select name="trier" id="trier">
              <option value=""></option>
            </select>
          </div>
          <div class="photos">
            
          </div>
        </div>
       
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <p class="photographer-name"></p>
          <img class="closeModal-btn" src="assets/icons/close.svg" />
        </header>
				<form>
					<div>
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" name="first"/>
					</div>
					<div>
						<label for="last">Nom</label>
						<input type="text" id="last" name="last"/>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email"/>
					</div>
					<div>
						<label for="message">Message</label>
						<textarea type="text" id="message" name="message" rows="4" cols="50"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/polyfill.bundle.js"></script>
    <script src="/app2.bundle.js"></script>  
  </body>
</html>
