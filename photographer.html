<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0301b9857a.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <main id="main">
      <header>
        <a href="/"><img src="assets/images/logo.png" class="logo" /></a>
      </header>
      <div id="contact-container">
        <div class="photograph-header"></div>
        <div class="photograph-porfolio">
          <div class="trierDiv">
            <label for="trier">Trier par</label>
            <select name="trier" id="trier">
              <option value="popularite">Popularité</option>
              <option value="date">Date</option>
              <option value="titre">Titre</option>
            </select>
          </div>
          <div class="photos" id="photos"></div>
          <div class="lightbox" id="lightbox"></div>
          
        </div>
       
      </div>
      <div class="priceAndLikes">
        <div class="likes">
          <p class="numberOfLikes">25</p>
          <i class="fa fa-heart likesHeart"></i>
        </div>
        <p class="price">300€ / jour</p>
      </div>
    </main>
   
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div>
            <h2>Contactez-moi</h2>
            <p class="photographer-name"></p>
          </div>
          <img class="closeModal-btn" src="assets/icons/close.svg" />
        </header>
				<form id="form" >
					<div class="first">
						<label for="first">Prénom</label>
						<input type="text" id="first" />
            <p class="firtname-error"></p>
					</div>
					<div class="last">
						<label for="last">Nom</label>
						<input type="text" id="last"/>
            <p class="lastname-error"></p>
					</div>
					<div class="email">
						<label for="email">Email</label>
						<input type="email" id="email"/>
            <p class="email-error"></p>
					</div>
					<div class="message">
						<label for="message">Message</label>
						<textarea type="text" id="message" rows="4" cols="50"></textarea>
            <p class="message-error"></p>
					</div>
          <button class="contact_button" >Envoyer</button>
				</form>
        
			</div>
		</div>
    <div class="validateFormMessage">
      <p class="message">Message envoyé ! Merci !</p>
    </div>
    
    <script src="/polyfill.bundle.js"></script>
    <script src="/app2.bundle.js"></script>  
  </body>
</html>
