<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <main id="main">
      <header>
        <a href="/"><img src="assets/images/logo.png" class="logo" /></a>
      </header>
      <div id="contact-container">
        <div class="photograph-header">
          <div class="contact-userInfo">
            <h1 class="name"></h1>
            <p class="address"></p>
            <p class="slogan"></p>
          </div>
          <div class="contact-btn">
            <button class="contact_button">Contactez-moi</button>
          </div>
          <div class="contact-avatar">
            <img class="avatar-img" src="" alt="">
          </div>
        </div>
        <div class="photograph-porfolio">


        </div>
        <div class="price">


        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <p class="photographer-name"></p>
          <img class="closeModal-btn" src="assets/icons/close.svg" />
        </header>
				<form>
					<div>
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" name="first"/>
					</div>
					<div>
						<label for="last">Nom</label>
						<input type="text" id="last" name="last"/>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email"/>
					</div>
					<div>
						<label for="message">Message</label>
						<textarea type="text" id="message" name="message" rows="4" cols="50"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="../scripts/pages/photographer.js"></script>
    <script src="../scripts/utils/contactForm.js"></script>
  </body>
</html>
